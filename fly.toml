# Fly.io deployment configuration
# https://fly.io

app = "fin-sankey"
primary_region = "waw"  # Warsaw - closest to Poland

[build]
  dockerfile = "Dockerfile"

[env]
  STREAMLIT_SERVER_PORT = "8080"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/_stcore/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
