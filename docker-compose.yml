version: '3.8'

services:
  fin-sankey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fin-sankey-app
    ports:
      - "8501:8501"
    volumes:
      # Mount secrets file (create .streamlit/secrets.toml locally)
      - ./.streamlit:/app/.streamlit:ro
      # Persist logs
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

